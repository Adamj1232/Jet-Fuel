<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JetFuel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  <body>
    <span id="title">
      <img src="./images/plane.gif">
      <h1>
        <img src="./images/Top-gun-logo.png" alt="" class='logo'> URL Shortener
      </h1>
      <img src="./images/plane.gif">
    </span>
    <section class='input-fields'>
      <section class="folder-input-section">
        <input id="add-folder-title" class="input" type="text" placeholder="Folder Title"/>
        <button id="add-folder-button">Add Folder</button>
      </section>
      <section class='url-input-section'>
        <input id="add-url-address" class="input" type="text" placeholder="URL"/>
        <button id="add-url-button">Add URL</button>
      </section>
    <section class='filter-buttons'>
      <button id="filter-by-date">Filter By Date</button>
      <button id="filter-by-visits">Filter By Visits</button>
    </section>
    <button id="what-year-is-it"></button>
  </section>
  <section id="footer">
    <span class="page-break"></span>
    <img class="netscape" src="./images/bestviewed.gif" width="100px">
    <img class="netscape" src="./images/netscape.gif" width="100px">
  </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
